<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Student Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header text-center bg-primary text-white">
            <h1>Student Register</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/student/update}" method="post" th:object="${student}">
                <!-- row-1 -->
                <div class="row">
                    <div class="col-2">
                        <label for="id">Id</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{id}" class="form-control" readonly>
                    </div>
                    <div class="col-6">
                        <span id="idError"></span>
                    </div>
                </div>
                <!-- row-2 -->
                <div class="row">
                    <div class="col-2">
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{firstName}" class="form-control" readonly>
                    </div>
                    <div class="col-6">
                        <span id="firstNameError"></span>
                    </div>
                </div>
                <!-- row-3 -->
                <div class="row">
                    <div class="col-2">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{lastName}" class="form-control" readonly></input>
                    </div>
                    <div class="col-6">
                        <span id="lastNameError"></span>
                    </div>
                </div>
                <!-- row-4 -->
                <div class="row">
                    <div class="col-2">
                        <label for="dob">DOB</label>
                    </div>
                    <div class="col-4">
                        <input type="date" th:field="*{dob}" class="form-control" readonly></input>
                    </div>
                    <div class="col-6">
                        <span id="dobError"></span>
                    </div>
                </div>
                <!-- #row5 -->
                <div class="row">
                    <div class="col-2">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="col-4">
                        <select th:field="*{gender}" class="form-control">
                            <option value="">--Select--</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <span id="genderError"></span>
                    </div>
                </div>
                <!-- #row6 -->
                <div class="row">
                    <div class="col-2">
                        <label for="section">Section</label>
                    </div>
                    <div class="col-4">
                        <select th:field="*{section}" class="form-control">
                            <option value="">--Select--</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <span id="sectionError"></span>
                    </div>
                </div>
                <!-- row-7 -->
                <div class="row">
                    <div class="col-2">
                        <label for="marks1">Marks1</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{marks1}" class="form-control"></input>
                    </div>
                    <div class="col-6">
                        <span id="marks1Error"></span>
                    </div>
                </div>
                <!-- row-8 -->
                <div class="row">
                    <div class="col-2">
                        <label for="marks2">Marks2</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{marks2}" class="form-control"></input>
                    </div>
                    <div class="col-6">
                        <span id="marks2Error"></span>
                    </div>
                </div>
                <!-- row-9 -->
                <div class="row">
                    <div class="col-2">
                        <label for="marks3">Marks3</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{marks3}" class="form-control"></input>
                    </div>
                    <div class="col-6">
                        <span id="marks3Error"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Update </button>
            </form>
        </div>
        <div class="card-footer bg-white text-info" th:if="${message}!=null">
            <span th:text="${message}"></span>
        </div>
    </div>
</div>
</body>
</html>
