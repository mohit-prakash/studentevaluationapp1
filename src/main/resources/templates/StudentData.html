<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>Student Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="card" style="width:1200px">
        <div class="card-header text-white bg-primary">
            <h1>Student Data</h1>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>DOB</th>
                    <th>Section</th>
                    <th>Marks1</th>
                    <th>Marks2</th>
                    <th>Marks3</th>
                    <th>Total</th>
                    <th>Average</th>
                    <th>Result</th>
                    <th>Operation</th>
                </tr>
                <tr th:each="ob:${students}">
                    <td>[[${ob.firstName+' '+ob.lastName}]]</td>
                    <td th:text="${ob.gender}"></td>
                    <td th:text="${ob.dob}"></td>
                    <td th:text="${ob.section}"></td>
                    <td th:text="${ob.marks1}"></td>
                    <td th:text="${ob.marks2}"></td>
                    <td th:text="${ob.marks3}"></td>
                    <td th:text="${ob.total}"></td>
                    <td th:text="${ob.average}"></td>
                    <td th:text="${ob.result}"></td>
                    <td><a class="card-link" th:href="@{/student/edit (id=${ob.id})}"> Edit</a><a class="card-link" th:href="@{/student/delete (id=${ob.id})}"> Delete</a></td>
                </tr>
            </table>
        </div>
        <div class="card-footer" th:if="${message}!=null">
            <span th:text="${message}"></span>
        </div>
    </div>
</div>
</body>
</html>
